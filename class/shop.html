<html>
    <head>
        <title>Shop</title>
        <style>
            .column {
                float: left;
                width: 50%;
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }
        </style>
    </head>
    <body>
            <div class="row">
                <h1>Shop</h1>
                <div class="column">
                    <h1>Catalog</h1>
                </div>
                <div class="column">
                    <h1>Cart</h1>
                    <h1>Checkout</h1>
                </div>
            </div>
    </body>
</html>
